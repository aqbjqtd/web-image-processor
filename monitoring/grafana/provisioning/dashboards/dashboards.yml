# Grafana仪表板配置 v3.0
# 基于知识图谱最佳实践的监控仪表板配置

apiVersion: 1

providers:
  # 系统监控仪表板
  - name: 'system-dashboards'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # 应用监控仪表板
  - name: 'application-dashboards'
    orgId: 1
    folder: 'Application Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application

  # 容器监控仪表板
  - name: 'container-dashboards'
    orgId: 1
    folder: 'Container Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/container

  # 网络监控仪表板
  - name: 'network-dashboards'
    orgId: 1
    folder: 'Network Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/network

  # 业务监控仪表板
  - name: 'business-dashboards'
    orgId: 1
    folder: 'Business Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business